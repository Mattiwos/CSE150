0919]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Xlogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Vlogseq____&quot;,557,536870919]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^Ulogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[434,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567fc36-fdae-4146-9f26-457117d1e40dlogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[TCP]], on the other hand, offers several additional services to applications. First and foremost, it provides\\nreliable data transfer. Using flow control, sequence numbers, acknowledgments, and timers\\n(techniques we’ll explore in detail in this chapter), TCP ensures that data is delivered from sending\\nprocess to receiving process, correctly and in order. TCP thus converts IP’s unreliable service between\\nend systems into a reliable data transport service between processes. TCP also provides congestion\\ncontrol. Congestion control is not so much a service provided to the invoking application as it is a\\nservice for the Internet as a whole, a service for the general good. Loosely speaking, TCP congestion\\ncontrol prevents any one TCP connection from swamping the links and routers between communicating\\nhosts with an excessive amount of traffic. TCP strives to give each connection traversing a congested\\nlink an equal share of the link bandwidth. This is done by regulating the rate at which the sending sides\\nof TCP connections can send traffic into the network. UDP traffic, on the other hand, is unregulated. An\\napplication using UDP transport can send at any rate it pleases, for as long as it pleases.logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Flogseq____&quot;,527,536870919]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Xlogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Vlogseq____&quot;,573,536870919]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ulogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Ulogseq____&quot;,383,536870919]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^Hlogseq____&quot;,383,536879669]],[logseq____&quot;^15logseq____&quot;,[435,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567fc36-d7ae-4c4f-98e5-9fb3b30c85dblogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Instead, pairs of intermittently connected hosts, called peers, communicate directly with each other. The peers are not owned by a service provider, but are instead desktops and laptops controlled by users./wlogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Flogseq____&quot;,506,536870919]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Xlogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Vlogseq____&quot;,506,536870919]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^Ulogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[436,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567fc36-163f-45b8-9930-63d7f64c9522logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Route]] or [[Path]] are sequences of communication links and packet switches traversed by a packet from sending end system to recieving end system.logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[437,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16l ber field and the destination port number field. (The UDP and TCP segments have other fields as well, as discussed in the subsequent sections of this chapter.) Each port number is a 16-bit number, ranging from 0 to 65535. The port numbers ranging from 0 to 1023 are called well-known port numbers and are restricted, which means that they are reserved for use by well-knownlogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Flogseq____&quot;,395,536870919]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Xlogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Vlogseq____&quot;,4021,536879669]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^Ulogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[518,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567fc36-abf8-4b49-8122-26b6c2188b5elogseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Before discussing the UDP segment structure, we mention that it is possible for an application to have\\nreliable data transfer when using UDP. This can be done if reliability is built into the application itself (for\\nexample, by adding acknowledgment and retransmission mechanisms, such as those we’ll study in the\\nnext section)logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Flogseq____&quot;,596,536870919]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Xlogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Vlogseq____&quot;,3948,536879669]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^Ulogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[520,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567fc36-6f1c-487c-ac62-acbe0710c287logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Flogseq____&quot;,490,536870919]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Xlogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Vlogseq____&quot;,3968,536879669]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^Ulogseq____&quot;,309,536870919]],[logseq____&quot;^15logseq____&quot;,[521,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6567fc36-e53d-4052-a464-f29d4b302379logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[522,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;The Internet’s [[transport layer]] transports application-layer messages between application endpoints. In the Internet there are two transport protocols, [[TCP]] and [[UDP]], either of which can transport application layer messages. [[TCP]] provides a connection-oriented service to its applications. This service includes guaranteed delivery of application-layer messages to the destination and flow control (that is, sender/receiver speed matching). [[TCP]] also breaks long messages into shorter segments and provides a congestion-control mechanism, so that a source throttles its transmission rate when the network is congested. The [[UDP]] protocol provides a connectionless service to its applications. This is a no-frills service that provides no reliability, no flow control, and no congestion control. In this book, we’ll refer to a transport-layer packet as a [[segments]].logseq____&quot;,536870919]],[logseq____&quot;^15logseq____&quot;,[522 e default interface 3. Although this sounds simple enough, there’s a very important subtlety here. You may have noticed that it is possible for a destination address to match more than one entry. For example, the first 24 bits of the address 11001000 00010111 0001100010101010 match the second entry in the table, and the first 21 bits of the address match the third entry in the table. When there are multiple matches, the router uses the longest prefix matching rule; that is, it finds the longest matching entry in the table and forwards the packet to the link interface associated with the longest prefix match. We’ll see exactly why this longest prefix-matching rule is used when we study Internet addressing in more detail in Section 4.3.logseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4010,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4010,logseq____&quot;^Flogseq____&quot;,4047,536879669]],[logseq____&quot;^15logseq____&quot;,[4010,logseq____&quot;^Xlogseq____&quot;,309,536879669]],[logseq____&quot;^15logseq____&quot;,[4010,logseq____&quot;^Vlogseq____&quot;,3937,536879669]],[logseq____&quot;^15logseq____&quot;,[4010,logseq____&quot;^Ulogseq____&quot;,309,536879669]],[logseq____&quot;^15logseq____&quot;,[4010,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6574383e-7e1d-4b2e-b06f-08c5d4ed418blogseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4011,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;routing algorithms, whose goal is to determine good paths (equivalently, routes), from senders to receivers, through the network of routers. Typically, a “good” path is one that has the least costlogseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4011,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4011,logseq____&quot;^Flogseq____&quot;,4016,536879669]],[logseq____&quot;^15lo ot allocated in such a hierarchical manner? What would happen, for example, if Fly-By-Night-ISP acquires ISPs-R-Us and then has Organization 1 connect to the Internet through its subsidiary ISPs-RUs? As shown in Figure 4.21, the subsidiary ISPs-R-Us owns the address block 199.31.0.0/16, but Organization 1’s IP addresses are unfortunately outside of this address block. What should be done here? Certainly, Organization 1 could renumber all of its routers and hosts to have addresses within the ISPs-R-Us address block. But this is a costly solution, and Organization 1 might well be reassigned to another subsidiary in the future. The solution typically adopted is for Organization 1 to keep its IP addresses in 200.23.18.0/23. In this case, as shown in Figure 4.22,8 8logseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4033,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4033,logseq____&quot;^Flogseq____&quot;,4043,536879669]],[logseq____&quot;^15logseq____&quot;,[4033,logseq____&quot;^Xlogseq____&quot;,309,536879669]],[logseq____&quot;^15logseq____&quot;,[4033,logseq____&quot;^Vlogseq____&quot;,3951,536879669]],[logseq____&quot;^15logseq____&quot;,[4033,logseq____&quot;^Ulogseq____&quot;,309,536879669]],[logseq____&quot;^15logseq____&quot;,[4033,logseq____&quot;^Ulogseq____&quot;,2705,536879669]],[logseq____&quot;^15logseq____&quot;,[4033,logseq____&quot;^Ulogseq____&quot;,2745,536879669]],[logseq____&quot;^15logseq____&quot;,[4033,logseq____&quot;^Hlogseq____&quot;,2745,536879669]],[logseq____&quot;^15logseq____&quot;,[4033,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6574383e-7ed6-49f4-81e0-5ebd72f8c3calogseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4034,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Fragmentation/reassembly. IPv6 does not allow for fragmentation and reassembly at intermediate routers; these operations can be performed only by the source and destination. If an IPv6 datagram received by a router is too large to be forwarded over the outgoing link, the router simply drops the datagram and sends a “Packet Too Big” ICMP error message (see Section 5.6) back to the sender. The sender can then resend the data, using a smaller IP datagram size. Fragmentation and reassembly is a time-consuming operation; removing this functionality from the routers and placing it squarely in the end systems considerably speeds up IP forwarding within the networklogseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4034,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4034,logseq____&quot;^Flogseq____&quot;,3990,536879669]],[logseq____&quot;^15logseq____&quot;,[4034,logseq____&quot;^Xlogseq____&quot;,309,536879669]],[logseq____&quot;^15logseq____&quot;,[4034,logseq____&quot;^Vlogseq____&quot;,3990,536879669]],[logseq____&quot;^15logseq____&quot;,[4034,logseq____&quot;^Ulogseq____&quot;,309,536879669]],[logseq____&quot;^15logseq____&quot;,[4034,logseq____&quot;^Ulogseq____&quot;,2705,536879669]],[logseq____&quot;^15logseq____&quot;,[4034,logseq____&quot;^Ulogseq____&quot;,2764,536879669]],[logseq____&quot;^15logseq____&quot;,[4034,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6574383e-47e3-4b55-9af8-50b6c688dc56logseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^Mlogseq____&quot;,true,536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Logically centralized control.]] Figure 5.2 illustrates the case in which a logically centralized controller computes and distributes the forwarding tables to be used by each and every router. As we saw in Section 4.4, the generalized match-plus-action abstraction allows the router to perform traditional IP forwarding as well as a rich set of other functions (load sharing, firewalling, and NAT) that had been previously implemented in separate middleboxes. Figure 5.2 Logically centralized control: A distinct, typically remote, controller interacts with local control agents (CAs) The controller interacts with a control agent (CA) in each of the routers via a well-defined protocol to configure and manage that router’s flow table. Typically, the CA has minimum functionality; its job is to communicate with the controller, and to do as the controller commands. Unlike the routing algorithms in Figure 5.1, the CAs do not directly interact with each other nor do they actively take part in computing the forwarding table. This is a key distinction between per-router control and logically centralized control.\\ncollapsed:: truelogseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^Flogseq____&quot;,3963,536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^Xlogseq____&quot;,309,536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^Vlogseq____&quot;,3950,536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^Ulogseq____&quot;,309,536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^Ulogseq____&quot;,2795,536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^Jlogseq____&quot;,[],536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^Hlogseq____&quot;,2795,536879669]],[logseq____&quot;^15logseq____&quot;,[4035,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6574383e-92d4-4d53-9d8b-067e48e54433logseq____&quot;,536879669]],[logseq____&quot;^15logseq____&quot;,[4036,logseq___       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
